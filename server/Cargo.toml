[package]

name = "playform-server"
version = "0.0.0"
authors = [
    "Ben Foppa <benjamin.foppa@gmail.com>",
    "Clark Gaebel <cg.wowus.cg@gmail.com>",
    "Elijah Andrews <elijahcandrews@gmail.com>",
  ]

# The development profile, used for `cargo build`
[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = true

[profile.test]
opt-level = 0
debug = true
rpath = false
lto = false

[lib]
name = "server"
path = "./src/mod.rs"

[dependencies]
log = "*"
rand = "*"
time = "*"

[dependencies.playform-common]
path = "../common"
version = "*"

[dependencies.nalgebra]
git = "https://github.com/sebcrozet/nalgebra"

[dependencies.ncollide_entities]
git = "https://github.com/bfops/ncollide"

[dependencies.ncollide_queries]
git = "https://github.com/bfops/ncollide"

[dependencies.noise]
git = "https://github.com/bfops/noise-rs"

[dependencies.opencl]
git = "https://github.com/bfops/rust-opencl"
